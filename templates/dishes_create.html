<!-- templates/add_recipe.html -->
{% extends 'base.html' %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
    <h1>Add New Recipe</h1>

    <form method="POST" class="cook-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'kitchen:dishes' %}" class="back-link">Back to Recipes List</a>
{% endblock %}
