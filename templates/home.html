<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('background.jpg'); /* Додаємо фон */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: rgba(0, 123, 255, 0.8); /* Полупрозрачний фон */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            background: rgba(255, 255, 255, 0.9); /* Прозорий блок для покращення видимості тексту */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        footer {
            background-color: rgba(0, 123, 255, 0.8); /* Полупрозорий футер */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Home Page</h1>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a simple HTML page created as a basic template. You can modify the content and style to suit your needs.</p>

        <h2>Features</h2>
        <ul>
            <li>Basic page structure</li>
            <li>Responsive layout</li>
            <li>Simple styling</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 My Basic HTML Page</p>
    </footer>

</body>
</html>
