<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dish Type</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <header>
                <div class="logo">
            <a href="{% url 'home' %}">
                <h1>Kitchen <span>Service</span></h1>
            </a>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="dish-type-form-container">
        <h1>Create Dish Type</h1>

        <form method="POST" class="dish-type-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Dish Type Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <button type="submit">Save</button>
        </form>

        <a href="{% url 'dishtype' %}" class="back-link">Back to Dish Types</a>
    </div>

    <footer>
        <p>&copy; 2024 Dish Management System</p>
    </footer>

</body>
</html>
