{% extends 'base.html' %}

{% block title %}Add New Ingredient{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Add New Ingredient</h2>
        <form method="POST" class="cook-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Add Ingredient</button>
        </form>
        <a href="{% url 'kitchen:ingredients' %}" class="back-link">Back to Ingredient List</a>
    </div>
{% endblock %}
