<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kitchen App{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Kitchen <span>Management</span></h1>
        </div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'dishes' %}">Dishes</a>
            <a href="{% url 'ingredients' %}">Ingredients</a>
            <a href="{% url 'cooks' %}">Cooks</a>
        </nav>
        <div class="auth-buttons">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Kitchen Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
